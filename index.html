<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Mini Drumkit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sound/drum-kit_complete_sounds_clap.wav"></audio>
    <audio data-key="83" src="sound/drum-kit_complete_sounds_hihat.wav"></audio>
    <audio data-key="68" src="sound/drum-kit_complete_sounds_kick.wav"></audio>
    <audio data-key="70" src="sound/drum-kit_complete_sounds_openhat.wav"></audio>
    <audio data-key="71" src="sound/drum-kit_complete_sounds_boom.wav"></audio>
    <audio data-key="72" src="sound/drum-kit_complete_sounds_clap.wav"></audio>
    <audio data-key="74" src="sound/drum-kit_complete_sounds_snare.wav"></audio>
    <audio data-key="75" src="sound/drum-kit_complete_sounds_tom.wav"></audio>
    <audio data-key="76" src="sound/drum-kit_complete_sounds_tink.wav"></audio>

    <script>
     
        function playSound(e) {
            console.log('Key selectd pressed:', e.keyCode); // Debugging
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);

            if (!audio) {
                console.log('No audio found for key:', e.keyCode); // Debugging
                return;
            }

            key.classList.add('playing');
            audio.currentTime = 0; // Rewind to the start
            audio.play();
        }

        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        window.addEventListener('keydown', playSound);

    </script>

</body>

</html>
